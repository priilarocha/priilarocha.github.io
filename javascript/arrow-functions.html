<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2>Heading 1</h2>

    <h2>Heading 2</h2>

    <h2>Heading 3</h2>

    <h2>Heading 4</h2>

    <script>
        // Get all the h2 elements
        const arrHeadings = document.querySelectorAll("h2");
        for (i = 0; i < arrHeadings.length; i++) {
            console.log(`Array element ${i}: ${arrHeadings[i].textContent}`);
        }

        //For each array 
        const array1 = ['a', 'b', 'c'];
        array1.forEach(el => console.log(el)); //el stands for element
        arrHeadings.forEach(el => console.log(`Array element: ${el.textContent}`));
        


        const varNumber = 10;
        const varString = "Hello";
        sayHello();

        // Function declaration
        function sayHello() {
            console.log("Hello");
        }

        // Function expression anonymous
        const sayHello2 = function () {
            console.log("Hello 2");
        }
        sayHello2();

        // Arrow function
        const msg = "Hello message";

        const sayHello3 = (msg) => {
            console.log("Message is: " + msg);
            //or
            console.log(`Message is: ${msg}`)
        }
        sayHello3(msg);

        //One line arrow function (does not need curly braces)
        const sayHello4 = (msg) => console.log(`Message is: ${msg}`);
        //or: const sayHello4 = msg => console.log(`Message is: ${msg}`);
        sayHello4(msg);

        //Arrow function with one parameter and a return value
        const doubleNum = (x) => {
            return (x * 2);
        }
        const result = doubleNum(5);
        console.log(`The result is: ${result}`);
        //or (if there is only one return statement, we can remove the return keyword and the curly braces)
        const doubleNum2 = x => x * 2;
        const result2 = doubleNum2(5);
        console.log(`The result is: ${result2}`);

        //Array
        const arrUsers = ["Bridget", "Carol", "Christine", "Deborah"];

        console.log(`Array length ${arrUsers.length}`);
        console.log(`Person 0: ${arrUsers[0]}`);

        for (i = 0; i < arrUsers.length; i++) {
            console.log(`Array element ${arrUsers}`);
        }


    </script>

</body>

</html>
